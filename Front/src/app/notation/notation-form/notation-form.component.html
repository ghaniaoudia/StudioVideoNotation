<div class="row" id="something">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>{{title}}</h2>
    <form [formGroup]="notationForm" 
          (ngSubmit)="onSendNote()">

        <div class="row">
            <div class="col">
              <input type="text" 
              class="form-control" 
              placeholder="Nom" 
              formControlName="nom"
              required>
            </div>
            <div class="col">
              <input type="text" 
              class="form-control" 
              formControlName="prenom" 
              placeholder="Prénom">
            </div>
          </div>
        
        <div class="form-group" 
        style="margin-top:40px">
            <input type="email" 
            class="form-control" 
            formControlName="email"
            aria-describedby="emailHelp"
             placeholder="Email">
          </div>
        
      <div class="form-group">
          <label for="exampleFormControlSelect1">Note</label>
          <select class="form-control" 
          formControlName="note"

          id="exampleFormControlSelect1" >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      
      <div class="form-group"> 
          <textarea
           class="form-control"
           formControlName="commentaire"
          placeholder="Ajouter un commentaire"></textarea>
      </div>
      <button type="submit"
              class="btn btn-dark"
              [disabled]="notationForm.invalid">
              Envoyer</button>
    </form>
  </div>
</div>
